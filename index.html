<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div id="upperElement" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minBtn1" class="btn btn-default"><i id="phoneMinus" class="fas fa-minus"></i></button>
                                    <input id="mobileNum" type="text" class="form-control text-center" value="1">
                                    <button class="btn btn-default"><i id="phonePlus" class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="mobile_price">1219</span></h5>
                                <img id="upperCross" src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div id="lowerElement" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minBtn2" class="btn btn-default"><i id="caseMinus" class="fas fa-minus"></i></button>
                                    <input id="caseNum" type="text" class="form-control text-center" value="1">
                                    <button class="btn btn-default"><i id="casePlus" class="fas fa-plus"></i></button>

                                </div>
                                <h5>$<span id="casePrice">59</span></h5>
                                <img id="lowerCross" src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$ <span id="subtotal">1278</span></h5>
                                <h5>(+ 12%)$ <span id="tax">153</span></h5>
                                <h5>$ <span id="total">1431</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Phone functionalities        
        plus_minus("phonePlus", "phoneMinus", "mobileNum", "mobile_price")
        plus_minus("casePlus", "caseMinus", "caseNum", "casePrice")

        let upperCrossBtn = document.getElementById("upperCross")
        upperCrossBtn.addEventListener('click', function() {
            document.getElementById("mobile_price").innerText = 00
            total_transaction()
            document.getElementById("upperElement").style.display = "none"
        })
        let lowerCrossBtn = document.getElementById("lowerCross")
        lowerCrossBtn.addEventListener("click", function() {
            document.getElementById("casePrice").innerText = 00
            total_transaction()
            document.getElementById("lowerElement").style.display = "none"
        })


        function plus_minus(plusElement, minusElement, id, mobPrice) {
            let phonePlus = document.getElementById(plusElement)
            phonePlus.addEventListener('click', function() {
                let updateProduct = plus(id) //with id

                disabled_option(updateProduct, plusElement)
                let devicePrice = device_price(plusElement)

                let current_mobile_price = updateProduct * devicePrice;
                document.getElementById(mobPrice).innerText = current_mobile_price
                total_transaction()
            })
            let phoneMinus = document.getElementById(minusElement) //document.getElementById("test").setAttribute('disabled', '')
            phoneMinus.addEventListener('click', function() {
                let updateProduct = minus(id)
                disabled_system(updateProduct, plusElement)
                let devicePrice = device_price(plusElement)

                let current_mobile_price = updateProduct * devicePrice
                document.getElementById(mobPrice).innerText = current_mobile_price
                total_transaction()
            })
        }

        function device_price(plusElement) {
            let devicePrice;
            if (plusElement == "phonePlus") {
                devicePrice = 1219;
            } else {
                devicePrice = 59;
            }
            return devicePrice;
        }

        function disabled_option(updateProduct, plusElement) {
            if (updateProduct > 0 && plusElement == "phonePlus") {
                document.getElementById("minBtn1").disabled = false;
            } else if (updateProduct > 0 && plusElement != "phonePlus") {
                document.getElementById("minBtn2").disabled = false;
            }
        }

        function disabled_system(updateProduct, plusElement) {
            if (updateProduct == 0 && plusElement == "phonePlus") {
                document.getElementById("minBtn1").disabled = true;
            } else if (updateProduct == 0 && plusElement != "phonePlus") {
                document.getElementById("minBtn2").disabled = true;
            }
        }

        function plus(id) {
            document.getElementById(id).value = parseInt(document.getElementById(id).value) + 1
            return parseInt(document.getElementById(id).value)
        }

        function minus(id) {
            document.getElementById(id).value = parseInt(document.getElementById(id).value) - 1
            return parseInt(document.getElementById(id).value)
        }

        function total_transaction() {
            let current_mobile_price = parseInt(document.getElementById("mobile_price").innerText)
            let current_case_price = parseInt(document.getElementById("casePrice").innerText)

            let subtotal = current_mobile_price + current_case_price
            document.getElementById('subtotal').innerText = subtotal

            let tax = Math.round((subtotal * 12) / 100)
            document.getElementById('tax').innerText = tax

            let total = subtotal + tax
            document.getElementById('total').innerText = total
        }
    </script>
</body>

</html>
